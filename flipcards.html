<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flip cards</title>
	<link rel ="stylesheet" href="assets/flipcards.css">
	<link rel ="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class ="cardBox">
	<div class ="card facebook">
		<div class="card-front"><i class="fa fa-facebook" aria-hidden="true"></i></div>
		<div class="card-back">Facebook</div>
	</div>
</div>

<div class ="cardBox">
	<div class ="card twitter">
		<div class="card-front"><i class="fa fa-twitter" aria-hidden="true"></i></div>
		<div class="card-back">Twitter</div>
	</div>
</div>
<div class ="cardBox">
	<div class ="card googleplus">
		<div class="card-front"><i class="fa fa-google" aria-hidden="true"></i></div>
		<div class="card-back">google +</div>
	</div>	
</div>

	
</body>
</html>
